<html>
<head>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="./client.js"></script>
  <link rel="stylesheet" href="./client.css"></link>
</head>
<body>
  <div class="nameview">Your name:
    <div class="name">name goes here</div>
    <div class="nameinput">
      <input type="text" class="namefield"></input>
      <button class="namebutton">rename</button>
    </div>
    <div class="nameerror"></div>
  </div>
  <div class="nongameview">
    <input type="number" class="searchnum" min="2" max="5" value="2"></input> players.
    <button class="search">search</button>
    <div class="searchmsg">searching...</div>
  </div>
  <div class="generic-gameview gameview">
    <div class="players"></div>
    <button class="start">start</button>
    <button class="flip">flip</button>
    <div class="waiting">Waiting for other players...</div>
    <br>
    <div class="table">
      <div class="piles"></div>
      <div class="hand"></div>
      <div class="reserve"></div>
    </div>
    <div class="winner"></div>
    <button class="reset">reset</button>
  </div>
</body>

</html>
